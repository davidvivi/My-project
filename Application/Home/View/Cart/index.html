								<th width="115">小计（元）</th>

							<foreach name="list" item="vo">

								<td>{$vo.goods_name}</td>
								<td>&yen;{$vo.goods_price}</td>
								<td width="100" height="80">
									<div class="act1" gid="{$vo.goods_id}" store="{$vo.store}" style="margin-left:10px;">-</div>

								</td>
								<td>&yen;{$vo['goods_price'] * $vo['goods_num']}</td>
								<td><a class="del" href="javascript:void(0);">删除</a></td>
							</tr>

<script>
$(function(){
	$('.act1').click(function(){
		act = $('.act1').text();
		gid = $('.act1').attr('gid');
		store =parseInt($('.act1').attr('store'));
		//alert(gid);
		num(act,gid,store);
	});
	$('.act2').click(function(){
		act = $('.act2').text();
		gid = $('.act2').attr('gid');
		store = $('.act2').attr('store');
		num(act,gid,store);
	});
		function num(act,gid,store){
			//首先获取本身数量
			no = parseInt($('.num').val());
			
			
			//减少购买数量
			if(act == '--'){
				if(no > 1){
					no --;
					$.ajax({
						type:'post',
						url:"{:U('act')}",
						data:'&no='+no+'&id='+gid,
						success:function(data){
							
							window.location.reload();
						}
					})
				}else{
					alert('最少购买一件');
				}		
				
			}else{
				if(no < store){
					no ++;
					$.ajax({
						type:'post',
						url:'__URL__/act',
						data:'&no='+no+'&id='+gid,
						success:function(data){
						
								window.location.reload();
						
						}
					})
				}
			}
		}
	var bool = true;
	$('.all').click(function(){
		
			$('.choose').attr('checked',bool);
			bool = !bool;
		
		
	});
	$('.del').click(function(){
		gid = $('.act2').attr('gid');
		$.ajax({
			type:'post',
			url:'__URL__/del',
			data:'gid='+gid,
			success:function(data){
				
			}
		});
	})
 }
);
</script>
