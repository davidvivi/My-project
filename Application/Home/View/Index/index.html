<extend name="Base/index" />
	
	<block name="head">
		<style>
			.gonggao{
				width:240px;
				height:410px;
				float:right;
			}
			.gonggao div{
				width:240px;
				height:200px;
				border-left:1px solid #EDEDED;
				border-top:1px solid #EDEDED;
				border-bottom:1px solid #EDEDED;
			}
			.gonggao div ul li{
				list-style:none;
			}
			.turnimg{
				width:750px;
				height:410px;
				float:right;
				margin-right:10px;
				display: block;
			}
			#catenav{
				display:block;
			}
			.hot{
				width:1200px;
				height:180px;
				border:1px solid red;
			}
			h2{
				display:inline-block;
				
			}
			.floor ul{
				list-style:none;
				float:right;
				margin-top:40px;
			}
			.floor ul li{
				float:left;
				margin-left:15px;
				padding-left:15px;
				border-left:1px solid gray;
			}
			.floor ul li:first-of-type{
				border-left:none;
			}
			
		</style>
	</block>
	
	<block name="gaoshi">
	
		<div class="gonggao">
			<img src="__PUBLIC__/img/baozhang20160320.jpg" />
			<div>
				<p align="center" style="margin-top:20px;">商城公告</p>
				<ul>
					<foreach name="list" item="vo">
						<li>
							<a href="{$vo.url}" target="_blank"><span>[{$vo.contents}]</span></a>
						</li>
					</foreach>
					
				</ul>
			</div>
		</div>
		
		<!--==============轮播图=================-->
		<div class="turnimg">

            <div id="myCarousel" class="carousel slide" data-ride="carousel" align="center" style="margin-top:10px;position: relative;z-index: 4;" >
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>                   
                </ol>   
               <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" >
                    <div class="item active">
                        <img src="__PUBLIC__/imgturnUploads/{$addtime[0]}/{$imgurl[0]}" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="__PUBLIC__/imgturnUploads/{$addtime[1]}/{$imgurl[1]}" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="__PUBLIC__/imgturnUploads/{$addtime[2]}/{$imgurl[2]}" alt="Third slide">
                    </div>
                    <div class="item">
                        <img src="__PUBLIC__/imgturnUploads/{$addtime[3]}/{$imgurl[3]}" alt="Fourth slide">
                    </div>
                    <div class="item">
                        <img src="__PUBLIC__/imgturnUploads/{$addtime[4]}/{$imgurl[4]}" alt="Fifth slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
                    
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control right " href="#myCarousel" role="button" data-slide="next">
                    
                    <span class="sr-only">Next</span>
                </a>               
            </div> 
			
		</div>
		
	
	</block>
