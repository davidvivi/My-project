<title>评论列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 评论管理 <span class="c-gray en">&gt;</span>评论列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div id="div1">
<div id="div2">
	
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">评论列表</th>
			</tr>
			<tr class="text-c">
				
				<th width="40">ID</th>
                <th width="40">用户id</th>
				<th width="150">订单id</th>
				<th width="90">评价等级</th>
				<th width="250">评价内容</th>
				<th width="130">评价时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
            <foreach name="list" item="val">

			<tr class="text-c">
				
				<td>{$val.id}</td>
                <td>{$val.uid}</td>
				<td>{$val.odid}</td>
				<td>{$val.grade}</td>
				<td>{$val.contents}</td>
				<td>{$val.addtime}</td>
				<td class="td-manage"><a title="删除" href="javascript:;" class="unable-a" unable-id="{$val.id}" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

			</tr>
                </foreach>
		</tbody>
	</table>
    <div id="page" style="text-align: center;">
        {$page}
    </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
$(function(){
    // 修改分页的样式

    function page(){ 
        $("#page").find('a').css({'margin': "9px 9px",
            "display": "inline-block",
            "background": "white",
            "text-align": "center",
            "width":"25px",
            "height":"25px",
            "color":"black"}
        );
    
        $("#page").find('span').css({'margin': "9px 9px",
            "display": "inline-block",
            "background": "#5a98de",
            "text-align": "center",
            "width":"25px",
            "height":"25px",
            "color":"white"}
        );
    }
    page();
    
    $('#div1').on("click",'.unable-a',function(){        
        id = $(this).attr('unable-id');
        

        $.get("__URL__/linkDelete",{id:id},
            function(data){ 
                if(data == 1){ 
                    alert('删除成功!');
                    $('#div1').load("__SELF__ #div2",function(){ 
                        page();
                    });
                }else{ 
                    alert('删除失败！');
                 }
                },'json'
            );

        });
    });

    

    
</script>
</body>
</html>
