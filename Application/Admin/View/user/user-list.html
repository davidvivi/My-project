<div>
	<div class="text-c"> 
		<input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="">
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>
    <div id="div1">
    <div id="div2">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20"  class="pd-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="35">ID</th>
				<th width="65">用户名</th>
                <th width="80">会员等级</th>
				<th width="35">性别</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th width="">地址</th>
				<th width="130">加入时间</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
        
		<tbody>
            <foreach name="userdata" item="val">
    			<tr class="text-c">
    				<td><input type="checkbox" value="1" name=""></td>
    				<td>{$val.id}</td>
    				<td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">{$val.username}</u></td>
                    <td>{$val.grade}</td>
    				<td>{$val.sex}</td>
    				<td>{$val.tel}</td>
    				<td>{$val.email}</td>
    				<td class="text-l">{$val.address}</td>
    				<td>{$val.addtime}</td>
    				<td class="td-status"><span class="label label-success radius">{$val.status}</span></td>
    				<td class="td-manage"><a title="编辑" href="javascript:;" class="ml-5" onclick="member_edit('编辑','__URL__/userEdit?id={$val.id}','{$val.id}','','510')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="禁用" href="javascript:;" class="unable-a" unable-id="{$val.id}" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
    			</tr>
            </foreach>
		</tbody>
	</table>
    <div id="page" style="text-align: center;">
        {$page}
    </div>
	</div>
    </div>
    </div>
</div>

    // 修改分页的样式

    function page(){ 
        $("#page").find('a').css({'margin': "0 9px",
            "display": "inline-block",
            "background": "blue",
            "text-align": "center",
            "width":"25px",
            "height":"25px",
            "color":"white"}
        );
    
        $("#page").find('span').css({'margin': "0 9px",
            "display": "inline-block",
            "background": "red",
            "text-align": "center",
            "width":"25px",
            "height":"25px",
            "color":"white"}
        );
    }
    page();

    //删除
    $('#div1').on("click",'.unable-a',function(){        
        var id = $(this).attr('unable-id');
        $.get("__URL__/userReturn?i=1",{id:id},
            function(data){ 
                if(data == 1){ 
                    alert('删除成功unable');
                    $('#div1').load("__SELF__ #div2",function(){ 
                        page();
                    });
                }else if(data == 0){ 
                    alert('删除失败！');
                }else{ 
                    alert('什么鬼');
                }
            },'json'
        );

    });
