<title>添加公告</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-gonggao-add">
		<div class="row cl">
			<label class="form-label col-3">公告标题：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="gonggao-title" name="title" datatype="*2-16" nullmsg="公告标题不能为空">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">公告链接：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="gonggao-url" name="url" datatype="*2-16" nullmsg="公告链接不能为空">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">状态：</label>
			<div class="formControls col-5">
				<input type="radio" name="state" id="state" value="0" /> 已失效
				<input type="radio" name="state" id="state" checked value="1" /> 有效	
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" id="up" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-gonggao-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	
	$('#up').click(function(){
        url = $('#gonggao-url').val();
        contents = $('#gonggao-title').val();
        state = $('#state').val();
        if(!(url == '' || contents == '' || state == '')){  
            $.ajax({ 
                type:"post",
                url:"{:U('infoEditForm')}",
                data:'&url='+url+'&contents='+contents+'&state='+state,
                success:function(data){ 
                    if(data == 1){                     
                        alert('添加成功！');
                        window.parent.location.reload();        
                    }else{ 
                        alert('添加失败！');
                        window.parent.location.reload();
                    }
                }

            });
        }
    });    
});
</script>
</body>
