		<title>公告管理</title>
		
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 页面管理 <span class="c-gray en">&gt;</span> 公告管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> 
			<span class="l">
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
					<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
				</a>
			</span> 
			<span class="r">
				共有数据：<strong>{$count}</strong> 条
			</span> 
		</div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="" value=""></th>
						<th width="70">公告ID</th>
						<th width="80">公告链接</th>
						<th width="80">公告标题</th>
						<th width="80">更新时间</th>
						<th width="70">状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
						<tr>
							<td width="25"><input type="checkbox" name="" value=""></td>
							<td>{$vo.id}</td>
							<td>{$vo.url}</td>
							<td>{$vo.contents}</td>
							<td>{$vo.addtime}</td>
							<td>
								<eq name="vo.state" value="0">
									过期
								<else/>
									有效
								</eq>
							</td>
							<td>删除 </td>
						</tr>
					</foreach>
					
				</tbody>
			</table>
			<div id="page" style="text-align: center;">
				{$page} 
			</div>
		</div>
	</body>
</html>

<script>

	
		(function page(){ 
			$("#page").css("margin-top","15px").find('a').css({'margin': "0 9px",
				"display": "inline-block",
				"border":"1px solid #ededed",
				"text-align": "center",
				"width":"25px",
				"height":"25px",
				"text-decoration":"none"
				}
			).hover(function(){
				$(this).css({"background":"#5A98DE","color":"white"})
			},function(){
				$(this).css({"background":"white","color":"black"})
			});
		
			$("#page").find('span').css({'margin': "0 9px",
				"display": "inline-block",
				"background": "#5A98DE",
				"text-align": "center",
				"width":"25px",
				"height":"25px",
				"color":"white"}
			);
		})();
	
</script>
