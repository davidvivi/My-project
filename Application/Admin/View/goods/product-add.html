<title>商品添加</title>
</head>
<body>
<div class="pd-20">
	<form action="__URL__/add" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">
				<span class="c-red">*</span>分类栏目：
			</label>
			<div class="formControls col-2"> 
				<span class="select-box">
					<select name="cate" class="select">
						<option value="0">一级分类</option>
						<option value="1">一级分类</option>
						<option value="11">├二级分类</option>
						<option value="12">├二级分类</option>
						<option value="13">├二级分类</option>
					</select>
				</span> 
			</div>
			<label class="form-label col-2">排序值：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="0" placeholder="" id="" name="">
			</div>
			
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">产品展示价格：</label>
			<div class="formControls col-4">
				<input type="text" name="price" id="" placeholder="" value="" class="input-text" style="width:90%">
				元</div>
			
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">添加时间：</label>
			<div class="formControls col-4">
				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'datemax\')}'})" id="datemin" class="input-text Wdate" style="width:180px;">
			</div>
			
		</div>
		<div class="row cl">
			<label class="form-label col-2">产品关键字：</label>
			<div class="formControls col-10">
				<input type="text" name="keyword" id="" placeholder="多个关键字用英文逗号隔开，限10个关键字" value="" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">商品描述：</label>
			<div class="formControls col-10">
				<textarea name="desc" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-2">图片上传：</label>
			<div class="formControls col-10">
				<input type='file'  name='photo[]'>
				<input type='file'  name='photo[]'>
				<input type='file'  name='photo[]'>
			</div>
		</div>
		
		<!--
		<div class="row cl">
			<label class="form-label col-2">详细内容：</label>
			<div class="formControls col-10"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		-->
			<button class="btn btn-danger radius" style="margin-top:40px;margin-left:560px;">提交</button>
		
		
	</form>
</div>
</div>

});
