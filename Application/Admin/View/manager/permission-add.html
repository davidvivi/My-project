<title>添加权限</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-3">
				<span class="c-red">*</span>权限名称：
			</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="title" datatype="*2-16" nullmsg="不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3">
				<span class="c-red">*</span>权限路径：
			</label>
			<div class="formControls col-5">
				<input type="text" name="name" placeholder="" autocomplete="off" value="" class="input-text" datatype="*6-25" nullmsg="不能为空">
			</div>
			<div class="col-4"> </div>
		</div>

		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" id="up" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	
	$('#up').click(function(){
	
	//alert($('#form-admin-add').serialize());
		$.ajax({ 
			
			type:"post",
			url:"{:U('paddform')}",
			data:$('#form-admin-add').serialize(),
			success:function(data){
				//alert(data);
					if(data){
						alert('添加成功！');
						window.parent.location.reload(); 
					}						
			}

		});
	})
	
});
</script>
</body>
</html>
