<!DOCTYPE HTML>
<html>

<title>用户组管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 用户组管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加用户组','__URL__/admin-group-add','800')"><i class="Hui-iconfont">&#xe600;</i> 添加用户组</a> </span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">用户组管理</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" value="" name=""></th>
				<th width="40">ID</th>
				<th width="200">用户组名</th>
				<th>状态</th>
				<th width="300">描述</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="data" item="vo">
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.title}</td>
					<eq name="vo.status" value="1">
							<td class="td-status">
								<span class="label label-success radius">
									已启用
								</span>
							</td>
						<else/>
							<td class="td-status">
								<span class="label radius">
								已停用
								</span>
							</td>
						</eq>
					
					<td>{$vo.des}</td>
					<td class="f-14">
						<a title="编辑" href="javascript:;" onclick="admin_role_edit('角色编辑','__URL__/admin-group-add','1')" style="text-decoration:none">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a> 
						<a title="删除" href="javascript:;" onclick="admin_role_del(this,'1')" class="ml-5" style="text-decoration:none">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
					
				</tr>
			</foreach>
			
		</tbody>
	</table>
</div>

<div id="page" style="text-align: center;">
        {$page}
</div>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

// 修改分页的样式
	(function page(){ 
			$("#page").css("margin-top","15px").find('a').css({'margin': "0 9px",
				"display": "inline-block",
				"border":"1px solid #ededed",
				"text-align": "center",
				"width":"25px",
				"height":"25px",
				"text-decoration":"none"
				}
			).hover(function(){
				$(this).css({"background":"#5A98DE","color":"white"})
			},function(){
				$(this).css({"background":"white","color":"black"})
			});
		
			$("#page").find('span').css({'margin': "0 9px",
				"display": "inline-block",
				"background": "#5A98DE",
				"text-align": "center",
				"width":"25px",
				"height":"25px",
				"color":"white"
				}
			);
	})();

/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
</body>
</html>
