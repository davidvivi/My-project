<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<link href="__PUBLIC__/admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />

<title>管理员列表</title>
</head>

<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 
		<span class="c-gray en">&gt;</span> 管理员管理 
		<span class="c-gray en">&gt;</span> 管理员列表 
		
		<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div id="div1">
		<div id="div2">
			<div class="pd-20">
				
				<div class="cl pd-5 bg-1 bk-gray mt-20">
					<span class="l">

						<a href="javascript:;" onclick="admin_add('添加管理员','__URL__/add','800','500')" class="btn btn-primary radius">
							<i class="Hui-iconfont">&#xe600;</i> 添加管理员
						</a>
					</span> 
					<span class="r">共有数据：
						<strong>{$count}</strong> 条
					</span> 
				</div>
				<table class="table table-border table-bordered table-bg">
					<thead>
						<tr>
							<th scope="col" colspan="9">管理员列表</th>
						</tr>
						<tr class="text-c">
							
							<th width="40">ID</th>
							<th width="150">登录名</th>
							<th width="90">手机</th>
							<th width="150">邮箱</th>
							<th>用户组</th>
							<th width="130">加入时间</th>
							<th width="100">状态</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="data" item="vo">
							<tr class="text-c">
								
								<td>{$vo.id}</td>
								<td>{$vo.name}</td>
								<td>{$vo.tel}</td>
								<td>{$vo.email}</td>
								<td>{$vo.title}</td>
								<td>{$vo.addtime}</td>
								<eq name="vo.status" value="1">
									<td class="td-status">
										<span class="label label-success radius">
											已启用
										</span>
									</td>
								<else/>
									<td class="td-status">
										<span class="label radius">
										已停用
										</span>
									</td>
								</eq>
								<eq name="vo.id" value="1">
									<td class="td-manage"></td>
								<else/>
									<td class="td-manage">
										<a style="text-decoration:none" onClick="stop({$vo.id})" href="javascript:;" title="状态">
											<i class="Hui-iconfont">&#xe631;</i>
										</a> 
										
										<a title="删除" href="javascript:;"  class="unable-a" unable-id="{$vo.id}" style="text-decoration:none">
											<i class="Hui-iconfont">&#xe6e2;</i>
										</a>
									</td>
								</eq>
							</tr>
						</foreach>
						
					</tbody>
				</table>
				<div id="page" style="text-align: center;">
				{$page}
				</div>
			</div>
		</div>
	</div>	
		
	<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>  
	<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/1.9.3/layer.js"></script> 
	<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script> 
	<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.js"></script> 
	<script type="text/javascript" src="__PUBLIC__/admin/js/H-ui.admin.js"></script> 
	<script type="text/javascript">


	// 修改分页的样式
	function page(){ 
			$("#page").css("margin-top","15px").find('a').css({'margin': "0 9px",
				"display": "inline-block",
				"border":"1px solid #ededed",
				"text-align": "center",
				"width":"25px",
				"height":"25px",
				"text-decoration":"none"
				}
			).hover(function(){
				$(this).css({"background":"#5A98DE","color":"white"})
			},function(){
				$(this).css({"background":"white","color":"black"})
			});
		
			$("#page").find('span').css({'margin': "0 9px",
				"display": "inline-block",
				"background": "#5A98DE",
				"text-align": "center",
				"width":"25px",
				"height":"25px",
				"color":"white"
				}
			);
	}
	page();
	
	//删除
    
    $('#div1').on("click",'.unable-a',function(){     
		
		id = $(this).attr('unable-id');
		layer.confirm('确认要删除吗？',function(index){
			$.get("{:U('adminDelete')}",
				{id:id},
				function(data){ 
					if(data == 1){ 
						alert('删除成功!');
						$('#div1').load("__SELF__ #div2",function(){ 
							page();
						});
					}else{ 
						alert('删除失败！');
					}
				},'json'
			);
			layer.closeAll('dialog');
		});
    });
   

	/*管理员-增加*/
	function admin_add(title,url,w,h){
		layer_show(title,url,w,h);
	}


	/*管理员-编辑*/
	function admin_edit(title,url,id,w,h){
		layer_show(title,url,w,h);
	}
	/*管理员-停用*/
	function stop(id){
			$.ajax({
				type:'post',
				data:'id='+id,
				url:'__URL__/stop',
				success:function(data){
					$('#div1').load("__SELF__ #div2",function(){ 
							page();
						});
					layer.msg('已更改!',{icon: 5,time:1000});
				}
			})

	}

	</script>
</body>
</html>
